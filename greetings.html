<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Greetings</title>
</head>
    <body>
        <script>
            var username = prompt("Hey what's your name?");
                    // username is a symbol representing a placeholder in memory (variable)
                    // prompt() is a FUNCTION that collects user input
                    // the output of the prompt() function is ASSIGNED to the variable username
            console.log("Hi " + username + "!");
                    // console.log() is a PRINT function in JavaScript
                    // + is a symvol for string concatenation!
            document.write("Hi " + username + "!");
                    // document.write() is a function that prints to the webpage
        </script>
    </body>
</html>
